<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legend's Chatbot</title>
  <style>
    /* Reset some basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #chatbot-container {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background: #1a1a2e;
      border-radius: 16px;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    header {
      background: #222244;
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      user-select: none;
      border-bottom: 2px solid #4455ff;
    }

    /* Chatbot embed will fill remaining space */
    #chatbot-embed {
      flex-grow: 1;
      background: #111122;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
    }

    /* Responsive tweak */
    @media (max-width: 480px) {
      #chatbot-container {
        max-width: 100%;
        height: 90vh;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
 


<flowise-fullchatbot></flowise-fullchatbot>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
        chatflowid: "ff661025-4f62-482e-a542-b4fc474f08de",
        apiHost: "https://elegant-basilisk-grateful.ngrok-free.app",
    })
</script>

</body>
</html>
